    <script>
    function suggest(valor) {
    var xhttp = new XMLHttpRequest();
    xhttp.onreadystatechange = function() {
      if (this.readyState == 4 && this.status == 200) {
        var php = this.responseText;
        document.getElementById("1").innerHTML = this.responseText;
       //document.getElementById("demo").innerHTML = "sugerencias: <br>";
        
      }
    };
    xhttp.open("GET", "userinuse.php?user="+valor, true);
    xhttp.send();
  }

  setInterval(() => {
    query = document.getElementById('2');
    if(query.value.length >= 4){suggest(query.value)}
    }   , 1000);
